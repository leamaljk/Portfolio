

<!DOCTYPE html>
<html lang="en"> <!-- Make sure to specify the language -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl Design - Front End Development & Creative Web Solutions</title> <!-- A descriptive title with keywords -->
    
    <!-- Meta descriptions provide a concise summary of your content -->
    <meta name="description" content="Pearl Design offers front-end development services with a focus on crafting beautiful, responsive, and user-friendly websites.">

    <!-- Open Graph meta for social media -->
    <meta property="og:title" content="Pearl Design - Front End Development & Creative Web Solutions">
    <meta property="og:description" content="Discover the aesthetic and functional excellence of Pearl Design's front-end development portfolio.">
    <meta property="og:image" content="https://pearldesign.com/og-image.jpg"> <!-- Replace with your image link -->
    <meta property="og:url" content="https://pearldesign.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pearl Design - Front End Development & Creative Web Solutions">
    <meta name="twitter:description" content="Pearl Design is your destination for innovative web design and front-end development services tailored to your needs.">
    <meta name="twitter:image" content="https://pearldesign.com/twitter-image.jpg"> <!-- Replace with your image link -->

    <!-- Canonical URL -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- Favicon -->
    <link rel="icon" href="https://pearldesign.com/favicon.ico"> <!-- Replace with your favicon link -->

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <!-- Combine into a single HTTP request to minimize requests -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Bebas+Neue&family=Bricolage+Grotesque&family=Londrina+Shadow&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&family=Tenor+Sans&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
       
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Pearl Design doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
